<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
                   <a-entity>
            <a-camera position="2 1.5 8"></a-camera>
        </a-entity>
            <a-assets>
                <a-asset-item id="fence" src="./assets/fence/scene.gltf"></a-asset-item>
                <a-asset-item id="train" src="./assets/train/tinker.obj"></a-asset-item>
                <a-asset-item id="train2" src="./assets/train/obj.mtl"></a-asset-item>
            </a-assets>
            <a-plane position="0 0 0" rotation="-90 0 0" scale="1000 8 10"  color="yellow"></a-plane>
            <a-plane position="0 0.2 0" rotation="-90 0 0" scale="1000 1.5 3"  color=" black"></a-plane>
            <a-plane position="0 0.2 2" rotation="-90 0 0" scale="1000 1.5 3"  color=" black"></a-plane>
            <a-entity position="0 0.5 1.5" scale="0.03 0.03 0.03" rotation="-90 0 0" obj-model="obj:#train;mtl:#train2"></a-entity>
            <a-entity position="-20 0 -5" scale="5 5 10" rotation="0 75 0" gltf-model="#fence"></a-entity>
        </a-scene>
    </body>
</html>
